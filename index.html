<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <script src="https://kit.fontawesome.com/b62510f54c.js" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="main">
    <h1>BATTLESHIP</h1>
    <div class="grids">
      <div class="player-ships">
        <h3>Your ships</h3>
        <p id="carrier">Carrier</p>
        <p id="battleship">Battleship</p>
        <p id="cruiser">Cruiser</p>
        <p id="submarine">Submarine</p>
        <p id="destroyer">Destroyer</p>
      </div>
      <div class="player-interface">
        <h2>Player Grid</h2>
        <span class="grid" name="player-grid" id="player-grid"></span>
      </div>
      <div class="computer-interface">
        <h2 id="computer">Computer Grid</h2>
        <span class="grid" id="computer-grid"></span>
      </div>
      <div class="computer-ships">
        <h3>Ennemy's ships</h3>
        <p id="computer-carrier">Carrier</p>
        <p id="computer-battleship">Battleship</p>
        <p id="computer-cruiser">Cruiser</p>
        <p id="computer-submarine">Submarine</p>
        <p id="computer-destroyer">Destroyer</p>
      </div>
    </div>
    <div class="game-info">
      <button id="start">Start Game</button>
      <span class="text-info"></span>
    </div>
  </div>
</body>
</html>
